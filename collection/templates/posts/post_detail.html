{% extends 'base.html' %}

{% block title %}
  {{ post.name }} -- {{ block.super }}
{% endblock title %}

{% block content %}
  <h1>Hello Kind World!</h1>
  <h2>{{ post.name }}</h2>
  <p>{{ post.description }}</p>
  <a href="{% url 'edit_post' slug=post.slug %}">
    Edit me!
  </a>

  <form>
    <input type="button" value="javascript?" onclick="msg()"/>
  </form>


{% endblock content %}
